<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prismatik - Thank You For Your Purchase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            max-width: 180px;
            height: auto;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #4a5568;
            line-height: 1.5;
        }
        
        .redirect-message {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #718096;
        }
        
        .manual-link {
            display: inline-block;
            margin-top: 1rem;
            color: #4299e1;
            text-decoration: none;
            font-weight: 500;
        }
        
        .manual-link:hover {
            text-decoration: underline;
        }
        
        .spinner {
            margin: 1.5rem auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #4299e1;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace with your actual logo -->
            <img src="/placeholder.svg?height=60&width=180" alt="Prismatik Logo">
        </div>
        
        <h1>Thank You For Your Purchase!</h1>
        
        <p>Your transaction has been completed successfully.</p>
        
        <div class="spinner"></div>
        
        <p class="redirect-message">You will be redirected automatically in a few seconds...</p>
        
        <a href="#" class="manual-link" id="redirectLink">Click here if you are not redirected automatically</a>
    </div>

    <script>
        // Set the URL you want to redirect to
        const redirectUrl = "https://your-redirect-url.com";
        
        // Update the manual redirect link
        document.getElementById("redirectLink").href = redirectUrl;
        
        // Redirect after 5 seconds
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 5000);
    </script>
</body>
</html>
