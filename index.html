<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prismatik - Thank You For Your Purchase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            max-width: 200px; /* Increased size from 120px to 200px */
            height: auto;
            /* Using the image as is without any border-radius */
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #4a5568;
            line-height: 1.5;
        }
        
        .success-message {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #38a169;
            font-weight: 500;
        }
        
        .checkmark {
            display: inline-block;
            width: 80px;
            height: 80px;
            margin: 1.5rem auto;
            border-radius: 50%;
            background-color: #38a169;
            position: relative;
        }
        
        .checkmark:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%) rotate(45deg);
            width: 25px;
            height: 40px;
            border-right: 5px solid white;
            border-bottom: 5px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Using the direct image URL and making it bigger -->
            <img src="https://i.ibb.co/8ghjgg45/kiwi.png" alt="Prismatik Logo">
        </div>
        
        <h1>Thank You For Your Purchase!</h1>
        
        <p>Your transaction has been completed successfully.</p>
        
        <div class="checkmark"></div>
        
        <p class="success-message">Your order has been confirmed.</p>
    </div>
</body>
</html>
